<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAN Card Design</title>
    <link rel="stylesheet" href="panCard.css">
</head>
<body>
    <div class="pan-card">

        <div class="header">
            <div class="income">
                <h3>आयकर विभाग</h3>
                <h3>INCOME TAX DEPARTMENT</h3>
            </div>
            <div class="emblem">
                <img class="img" src="emblem.png" alt="photo">
            </div>
            <div class="govt">
                <h3>भारत सरकार</h3>
                <h3>GOVT. OF INDIA</h3>
            </div>
        </div>

        <div class="pan-details">
            <div class="qr">
                <img class="img" src="qr.png" alt="qr">
            </div> 
        
            <div class="pan-number">
                <h3>Permanent Account Number Card</h3>
                <h4>AAAAA1234A</h4>
            </div>
        </div>

        <div class="card-holder">
            <div class="details">
                <p><b>Name:</b> FIRST NAME </p>
                <p><b>Father's Name:</b> FIRST NAME</p>
                <p><b>Date of Birth:</b> DD/MM/YYYY</p>
            </div>
            <div class="photo-section">
                <div class="photo">user Photo</div>
            </div>
        </div>

        <div class="sign-div">
            <div class="sign">हस्ताक्षर / Signature</div>
        </div>
    </div>
</body>
</html>
