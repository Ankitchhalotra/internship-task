<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up form</title>
    <link rel="stylesheet" href="registration-form.css">
</head>
<body>
    <section>
        <div class="reg-form">
            <h1 class="head">Sign-up Form</h1>
            <hr>
            <div class="name">
                <div class="user-name">
                    <label for="">First name</label>
                    <input class="input" type="text" placeholder="Enter First Name">        
                </div>
                <div class="last-name">
                    <label for="">Last name</label>
                    <input class="input" type="text" placeholder="Enter Last Name">
                </div>    
            </div>

          
            <div class="contact-deatils">
                <div class="email-details">
                    <label for="">Enter Email</label>
                    <input type="email" placeholder="sample@gmail.com">
                </div>
                <div class="no-details">
                    <label for="">Enter Number</label>
                    <input type="number" placeholder="+91 7000939262">
                </div>  
            </div>

            <div class="dropdown">
                <select name="City" id="city">
                    <option value="select">Select City</option>
                    <option value="lahore">lahore</option>
                    <option value="Indore">Indore</option>
                    <option value="dewas">Dewas</option>
                </select>
                <select name="City" id="city">
                    <option value="select-state">Select State</option>
                    <option value="gujrat">Gujrat</option>
                    <option value="mp">M.P</option>
                    <option value="Telangana">Telangana</option>
                </select>
                <select name="City" id="city">
                    <option value="Country">Select Country</option>
                    <option value="India">India</option>
                    <option value="UAE">UAE</option>
                    <option value="Pakistan">Pakistan</option>
                </select>
            </div>

            <div class="password-section">
                <div class="pass">
                    <label>Enter Password</label>
                    <input type="password" placeholder="Password">
                </div>
                <div class="confirm-pass">
                    <label>Enter Confirm Password</label>
                    <input type="password" placeholder="Confirm Password">
                </div>
                
            </div>
    
            <div class="button">
                <a href=""><button >Sign-up</button></a>  
            </div>
         
        </div>
    </section>
</body>
</html>
