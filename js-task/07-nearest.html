<script>
    let num1 = prompt('Enter first number');
    let num2 = prompt('Enter first number');

    res1 = Math.abs(100 - num1);
    res2 = Math.abs(100 - num2);

    if(res1 > res2){
        document.write('Second number is closest');
    } else if(res1 === res2) {
        document.write('both are of same distance');
    }
    else {
        document.write('first number is closest');
    }

</script>
